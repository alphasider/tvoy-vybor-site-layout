<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Твой выбор</title>
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/normalize.css">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="header__top-bar">
      <div class="container top-bar__container">
        <div class="shops-column">
          <select name="shops-list" id="" class="shops-list">
            <option value="noginsk">Ногинск</option>
            <option value="moscow">Москва</option>
          </select>
          <div class="shops-count">1 магазин</div>
        </div>

        <div class="nav-column">
          <nav class="top-nav">
            <ul class="top-nav__list list">
              <li class="top-nav__item">Доставка и оплата</li>
              <li class="top-nav__item">О компании</li>
              <li class="top-nav__item">Партнёрам</li>
              <li class="top-nav__item">Контакты</li>
            </ul>
          </nav>
        </div>

        <div class="right-column">
          <select name="lang" id="lang" class="lang">
            <option value="ru">RU</option>
            <option value="eng">ENG</option>
          </select>
          <div class="cabinet">
            <i class="icon icon_user"></i>
            Личный кабинет
          </div>
        </div>
      </div>
    </div>
    <div class="header__main-bar">
      <div class="container main-bar__container">
        <section class="logo-section">
          <img src="./imgs/logo.svg" alt="ТВОЙ ВЫБОР" class="logo">
          <span class="slogan">заботимся о лучших ценах</span>
        </section>
        <section class="nav-section">
          <div class="secondary-menu-bar">
            <div class="contacts">
              <a href="tel:8800000000" class="tel">
                <i class="icon icon_tel"></i>
                8 800 000-00-00
              </a>
              <div class="work-time">Ежедневно с 19:00 до 21:00</div>
            </div>
            <div class="filters-bar">
              <i class="icon icon_cart cart">
                <span class="icon__badge icon__badge_cart">2</span>
              </i>
              <i class="icon icon_filter filter">
                <span class="icon__badge icon__badge_filter">2</span>
              </i>
              <i class="icon icon_search"></i>
            </div>
          </div>
          <nav class="nav flex">
            <div class="container">
              <ul class="nav__menu list">
                <li class="nav__item"><a href="#" class="nav__link link bold">Матрасы</a></li>
                <li class="nav__item"><a href="#" class="nav__link link bold">Спальня</a></li>
                <li class="nav__item"><a href="#" class="nav__link link bold">Гостинная</a></li>
                <li class="nav__item"><a href="#" class="nav__link link bold">Десткая</a></li>
                <li class="nav__item"><a href="#" class="nav__link link bold">Товары для дома</a></li>
                <li class="nav__item"><a href="#" class="nav__link link bold">Дисконт</a></li>
              </ul>
            </div>
          </nav>
        </section>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="banner">

    </section>
  </main>
  <footer class="footer">

  </footer>



  <!-- <script src="./js/jquery-v3.4.1.min.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/main.js"></script> -->
</body>

</html>
